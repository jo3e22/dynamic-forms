<!-- public/favicon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Rounded square background -->
  <rect
    x="2"
    y="2"
    width="28"
    height="28"
    rx="8"
    fill="#104547"
  />
  <!-- Document outline: blue -->
  <rect 
    x="9" 
    y="6" 
    width="14" 
    height="20" 
    rx="2" 
    stroke="#fff" 
    stroke-width="2"
    fill="#104547"
  />
  <!-- Form lines: blue -->
  <line x1="12" y1="11" x2="20" y2="11" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  <line x1="12" y1="15" x2="20" y2="15" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  <line x1="12" y1="19" x2="17" y2="19" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  <!-- Checkmark accent: green -->
  <polyline 
    points="18.5,21 19.5,22 21.5,20"
    stroke="#22c55e" 
    stroke-width="2" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    fill="none"
  />
</svg>